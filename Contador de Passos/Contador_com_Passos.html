<body>
    <header>
        <strong>Vamos Contar</strong>
    </header>
    <section> 
    <div id="dados">
        <p>Insira um <strong>Número Inicial:</strong>
        <input type="number" name="n_inicial" id="n_inicial" min="0" style="width: 50px;"></p>
        <p>Insira um <strong>Número Final:  </strong>
        <input type="number" name="n_final" id="n_final" style ="width: 50px;"></p>
        <p>Insira a <strong>Quantidade de Passos</strong> a contar:
        <input type="number" name="n_passos" id="n_passos" style="width: 50px;"></p>
        <p><input type="button" value="Executar" onclick="Executar()"></p>
    </div>
    <div id ="res">
    Preparando a contagem...
    </div>
    </section>
